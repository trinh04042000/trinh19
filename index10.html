<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <form>
        Amount
       <input type="text" name="amount" id="amount">

        From Currency
       <select name="from_currency" id="from_currency" value="vnd">
           <option value="VND">VND</option>
           <option value="usd">USD</option>
       </select>
        To Currency
       <select name="to_currency" id="to_currency" >
       <option value="usd">USD</option>
       <option value="VND">VND</option>
       </select>

       <button type="button" onclick="computations()">Convert</button>
   </form>
    <script>
        function computations () {
            var amount = document.getElementById("amount").value;
            var from_currency = document.getElementById("from_currency").value;
            var to_currency = document.getElementById("to_currency").value;
            var result;

            if (from_currency === "VND") {
                if (to_currency === "usd") {
                    result = amount / 24000;
                } else if (to_currency === "VND") {
                    result = amount;
                }
            }
               else if (from_currency === "usd") {
                   if (to_currency === "VND") {
                       result = amount * 23000;
                   }
                   else if (to_currency === "usd") {
                       result = amount;
                   }
            }
            alert(result);
        }
    </script>

</body>
</html>
